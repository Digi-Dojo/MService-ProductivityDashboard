spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

spring.kafka.properties.sasl.mechanism=PLAIN
spring.kafka.properties.security.protocol=SASL_SSL
# Best practice for higher availability in Apache Kafka clients prior to 3.0
spring.kafka.properties.session.timeout.ms=45000
# Required connection configs for Confluent Cloud Schema Registry
spring.kafka.properties.basic.auth.credentials.source=USER_INFO
# Internal conf
it.unibz.digidojolab.dashboard.dashboard.kafka.consumer.topics.user.logged_in=UserLoggedIn
it.unibz.digidojolab.dashboard.dashboard.kafka.consumer.topics.user.logged_out=UserLoggedOut
it.unibz.digidojolab.dashboard.dashboard.kafka.consumer.group_id=users_logs